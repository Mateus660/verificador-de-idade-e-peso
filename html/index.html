<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <title>Verficador de peso e idade</title>
</head>
<body>
    <main>
        <section>
            <h2>Verificador de NIP <br> (Nome, peso e idade)</h2>

            <form>
            <div class="coleta">
                <div class="dados">
                    <label for="inome">Nome</label>
                    <input type="text" name="inome" id="nome">
                 </div>

                <div class="dados">
                   <label for="iidade">Idade</label>
                   <input type="number" name="iidade" id="idade'">
                

                <div class="dados">
                    <label for="ipeso">Peso</label>
                    <input type="number" name="ipeso" id="peso">
                </div>

                <div id="resultado">Aqui vai o resultado</div>
            </div>  
            </form>
        </section>
    </main>
    <script src="../javascript/script.js"></script>
</body>
</html>
